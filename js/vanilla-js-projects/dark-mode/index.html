<!doctype html>
<html data-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="../favicon.svg" />

	<title>Dark Mode | Vanilla JS Projects</title>

  <link rel="stylesheet" crossorigin href="/pico.css">
  <link rel="stylesheet" crossorigin href="/darklight.css">
</head>

<body class="container grid">
	<header>
		<h1>dark mode</h1>
	</header>

	<nav style="align-self:center;">

		<label>
			<input type="checkbox" id="toggle" name="toggle" role="switch" checked>
			Use dark mode
		</label>
	</nav>

	<main>
		<article>
			<main id="darklight"></main>
		</article>
	</main>

	<footer>
	</footer>

	<script id="theme.js">

    const doc = document.documentElement;

    function toggleTheme() {
      const currentTheme = doc.getAttribute("data-theme");
      const newTheme = currentTheme === "dark"? "light" : "dark";
      doc.setAttribute("data-theme", newTheme);  
    }

    const toggle = document.getElementById("toggle");
    console.log(toggle);
    toggle.addEventListener('change', toggleTheme);
	</script>
</body>

</html>
