
<!doctype html>
<html data-theme="dark">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="../favicon.svg" />

	<title>Random Clock | Vanilla JS Projects</title>
	<style>
		#clock {
			width: 100%;
			height: 50vh;
			position: relative;
		}

		#clock p {
			width: 200px;
			position: relative;
			font-size: xx-large;
		}
	</style>

  <link rel="stylesheet" crossorigin href="/pico.css">
  <link rel="stylesheet" crossorigin href="/spacing.css">
</head>

<body class="container">
	<header>
		<h1>random clock</h1>
	</header>

	<main class="container">
		<article>
			<div id="clock">
				<p id="time"></p>

			</div>
		</article>
	</main>

	<script id="clock.js">
    const clock = document.getElementById('clock');
    const text = document.getElementById('time');

    const updateTime = () => {
      const date = new Date();
      const timeString = date.toLocaleTimeString();
      text.textContent = timeString;  

      const topOffset =  Math.random() * 100 + "%"
      const leftOffset =  Math.random() * 100 + "%"  

      const r = Math.floor(Math.random() * 255);
      const g = Math.floor(Math.random() * 255);
      const b = Math.floor(Math.random() * 255);

      text.setAttribute("style",`top:${topOffset}; left:${leftOffset}; color:rgb(${r},${g},${b})`);
    }

    setInterval(updateTime, 3000);

 

	</script>
</body>

</html>
